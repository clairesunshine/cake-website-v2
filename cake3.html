<h1> How to Make the Icing </h1>
<body>
  <img src="http://livingsweetmoments.com/wp-content/uploads/2016/05/Birthday-Cake-Icing-Recipe-4.jpg" style="width: 30%">
<h3>Step 1</h3>
<p>Gather your ingredients:
  <ul>
  <li>2 cups sugar</li>
  <li>2 tbsp. butter, softened</li>
  <li>2 tbsp. milk</li>
  <li>1/2 tsp. vanilla extract</li>
</ul>
</p>
<h3>Step 2</h3>
<p>Combine the ingredients using a beater. Mix until smooth and fluffy.</p>
<h3>Step 3</h3>
<p>Spread over cooled cake.</p>
</body>
<h1>And that's it!</h1>
